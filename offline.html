<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - bankole.org</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #000;
    }

    p {
      margin-bottom: 1em;
      font-size: 1.1em;
    }

    a {
      color: #551a8b;
      text-decoration: underline;
    }

    .icon {
      font-size: 4em;
      margin-bottom: 0.5em;
    }

    .retry-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 1em;
      cursor: pointer;
      border: none;
      font-size: 1em;
    }

    .retry-button:hover {
      background-color: #333;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000;
        color: #ddd;
      }

      h1 {
        color: #fff;
      }

      .retry-button {
        background-color: #fff;
        color: #000;
      }

      .retry-button:hover {
        background-color: #ddd;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="icon">ðŸ“¡</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still read cached pages.</p>
    <p>Once you're back online, try refreshing the page or visit the <a href="/">homepage</a>.</p>
    <button class="retry-button" onclick="location.reload()">Retry</button>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', function() {
      location.reload();
    });
  </script>
</body>
</html>
