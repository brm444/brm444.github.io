<script>
  if (window.performance && window.performance.mark) {
    performance.mark("analytics-load-start");
  }

  // Google Analytics 4 (gtag.js) Configuration
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag("js", new Date());
  gtag("config", "{{ site.google_analytics }}");

  var gtagScript = document.createElement("script");
  gtagScript.async = true;
  gtagScript.src = "https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}";
  gtagScript.onload = function() {
    if (window.performance && window.performance.mark) {
      performance.mark("analytics-load-end");
      performance.measure("analytics-load-time", "analytics-load-start", "analytics-load-end");
    }
  };
  document.head.appendChild(gtagScript);
</script>
