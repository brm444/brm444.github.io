<form
  action="https://buttondown.com/api/emails/embed-subscribe/bankole"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.com/bankole', 'popupwindow')"
  class="embeddable-buttondown-form"
  aria-label="Newsletter subscription"
>
  <label for="bd-email" style="font-weight: 600; display: block; margin-bottom: 8px;">Subscribe to newsletter:</label>
  <div style="display: flex; gap: 8px; flex-wrap: wrap;">
    <input
      type="email"
      name="email"
      id="bd-email"
      placeholder="your@email.com"
      required
      aria-required="true"
      aria-label="Email address"
      style="flex: 1; min-width: 200px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
    />
    <input
      type="submit"
      value="Subscribe"
      aria-label="Subscribe to newsletter"
      style="padding: 8px 16px; background-color: #551a8b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; white-space: nowrap;"
    />
  </div>
</form>
