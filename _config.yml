title: bankole.org
description: 'Personal blog with no-style-please theme'
baseurl: ''
url: 'https://bankole.org'
author:
    name: 'Bankole'
    url: 'https://bankole.org'
    email: ""
markdown: kramdown

# Theme configuration
theme_config:
  appearance: "auto"          # Can be "light", "dark", or "auto"
  back_home_text: "‚Üê home"    # Customize the "back home" link text
  date_format: "%b %-d, %Y"   # Date format for posts
  show_description: false     # Whether to show site description on home page
twitter:
  username: zeroplustwo_
  card: summary
facebook:
  app_id: ""
  publisher: ""
  admin: ""
include:
    - _pages
plugins:
    - jekyll-feed
    - jekyll-paginate
    - jekyll-seo-tag
    - jemoji
    - jekyll-remote-theme
    - jektex
# remote_theme: riggraz/no-style-please  # Using custom local implementation
permalink: '/:year-:month-:day/:title'
paginate: 5
exclude:
    - Gemfile
    - Gemfile.lock
talkyard_server_url: https://comments-for-makanju-org.talkyard.net
talkyard_script_url: https://c1.ty-cdn.net/-/talkyard-comments.min.js
google_analytics: UA-160597721-1
