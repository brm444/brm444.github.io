title: bankole.org
description: 'Personal blog with no-style-please theme'
baseurl: ''
url: 'https://bankole.org'
author:
    name: 'Bankole'
    url: 'https://bankole.org'
    email: ""
markdown: kramdown

# Theme specification for GitHub Pages
# theme: no-style-please  # Not supported by GitHub Pages
remote_theme: riggraz/no-style-please

# Theme configuration
theme_config:
  appearance: "auto"          # Can be "light", "dark", or "auto"
  back_home_text: "â† home"    # Customize the "back home" link text
  date_format: "%b %-d, %Y"   # Date format for posts
  show_description: false     # Whether to show site description on home page
twitter:
  username: zeroplustwo_
  card: summary
facebook:
  app_id: ""
  publisher: ""
  admin: ""
include:
    - _pages
    - sw.js
    - manifest.json
    - offline.html
    - icons
plugins:
    - jekyll-feed
    - jekyll-paginate
    - jekyll-seo-tag
    - jekyll-sitemap
    - jemoji
    - jekyll-remote-theme
    # - jektex  # Requires Ruby >= 2.7.0
permalink: '/:year-:month-:day/:title'
paginate: 5
exclude:
    - Gemfile
    - Gemfile.lock
    - vendor/
    - .bundle/
talkyard_server_url: https://comments-for-makanju-org.talkyard.net
talkyard_script_url: https://c1.ty-cdn.net/-/talkyard-comments.min.js

# Google Analytics 4 Measurement ID
# IMPORTANT: Replace with your actual GA4 Measurement ID from Google Analytics admin
# Format: G-XXXXXXXXXX (e.g., G-1234567890)
google_analytics: G-XXXXXXXXXX

# Performance optimizations
sass:
  style: compressed
